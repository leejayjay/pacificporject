<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <title>紀媽狗園</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <div class="topnav_left"><img src="img/紀媽logo.jpg"></div>
        <div class="topnav_right">
            <div class="nav-tabs"><a href="#home"><i class="fas fa-paw"></i>首頁</a></div>
            <div class="nav-tabs"><a href="#about"><i class="fas fa-paw"></i>關於紀媽</a></div>
            <div class="nav-tabs"><a href="#picture"><i class="fas fa-paw"></i>狗狗美照</a></div>
            <div class="nav-tabs"><a href="#contact"><i class="fas fa-paw"></i>聯絡我們</a></div>



            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="top_banner">
        <img class="banner" src="img/紀媽與狗.jpg" alt="紀媽與狗">
        <div class="top_banner_text">

        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js" ></script>
    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
